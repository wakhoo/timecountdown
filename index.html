<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="Happy New Year!" />
        <meta property="og:description" content="New Year Countdown" />
        <meta property="og:image" content='https://www.thoughtco.com/thmb/EFxFiwoFzvHNmDRDhxhTCMntR_Q=/4256x2394/smart/filters:no_upscale()/low-angle-view-of-firework-display-over-river-during-sunset-604213021-57752e7b3df78cb62c11aba4.jpg'/>
        <title>Happy New Year!</title>
        <link rel="icon" type="image/png" sizes="16x16" href="img/fireworks.png">
        <link href="style.css" rel="stylesheet">
    </head>
<body>
    <div class="myPage">
        <div class="textBox">
            <h1>Happy New Year</h1>
           
            <div class="countBox" id="countdown">
                <div>
                    <h1 class="countDown" id="days">00</h1>
                    <h2 class="countDown">Days</h2>
                </div>
                <div>
                    <h1 class="countDown" id="hours">00</h1>
                    <h2 class="countDown">Hours</h2>
                </div>
                <div>
                    <h1 class="countDown" id="mins">00</h1>
                    <h2 class="countDown">Mins</h2>
                </div> 
                <div>
                    <h1 class="countDown" id="secs">00</h1>
                    <h2 class="countDown">Secs</h2>
                </div>
               
            </div>
            <h1 class="year" id="year">0000</h1>
        </div>
    </div>
    <script src="timecountdown.js"></script>
</body>
</html>
